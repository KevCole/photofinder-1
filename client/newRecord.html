<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoSender</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
</head>

<body>
  <div class="page-block"></div>
   <div class="logo">
       <img src="css/PhotoFinderLogo.jpg" alt="photo finder logo">
   </div>
   
    <div class="wrapper clearfix">
        <header>
            <h1 id="addNew">New Record</h1>
        </header>
        <div class="main-body">
            <div class="recordForm">
                <input type="text" name="email" placeholder="first name">
                <input type="text" name="last name" placeholder="last name">
                <input type="text" name="email" placeholder="sample@email.com">
                <input type="text" name="email" placeholder="photo link">
                <button class="submit">save</button>
            </div>

        </div>
    </div>
    <footer> <span>&copy; ByteCubed Future Team 2016</span></footer>
</body>

</html>
